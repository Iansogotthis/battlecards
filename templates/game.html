<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle TCG - Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-indicator" class="loading">Loading game...</div>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div class="game-board" style="display: none;">
        <div id="turn-indicator" class="turn-indicator"></div>
        <div id="round-indicator" class="round-indicator"></div>
        <div class="opponent-area">
            <div id="opponent-hand" class="hand"></div>
            <div class="deck">
                <i class="fas fa-book"></i>
                <span id="opponent-deck-count">30</span>
            </div>
            <div class="health-bar">
                <i class="fas fa-heart"></i>
                <span id="opponent-health">30</span>
            </div>
        </div>
        <div id="opponent-field" class="play-area"></div>
        <div id="player-field" class="play-area"></div>
        <div class="player-area">
            <div id="player-hand" class="hand"></div>
            <div class="deck">
                <i class="fas fa-book"></i>
                <span id="player-deck-count">30</span>
            </div>
            <div class="health-bar">
                <i class="fas fa-heart"></i>
                <span id="player-health">30</span>
            </div>
        </div>
        <div class="discard-piles">
            <div class="discard-pile">
                <i class="fas fa-trash-alt"></i>
                <div class="discard-pile-label">Player Discard Pile:</div>
                <span id="player-discard-pile-count">0</span>
            </div>
            <div class="discard-pile">
                <i class="fas fa-trash-alt"></i>
                <div class="discard-pile-label">AI Discard Pile:</div>
                <span id="opponent-discard-pile-count">0</span>
            </div>
        </div>
        <div class="controls">
            <button id="draw-button" class="game-button">Draw Card</button>
            <button id="play-button" class="game-button">Play Selected Card</button>
            <button id="end-turn-button" class="game-button">End Turn</button>
            <button id="reset-button" class="game-button">Reset Game</button>
        </div>
    </div>
    <div id="game-over-overlay" class="game-over-overlay" style="display: none;">
        <div id="game-over-message" class="game-over-message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/ai.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
